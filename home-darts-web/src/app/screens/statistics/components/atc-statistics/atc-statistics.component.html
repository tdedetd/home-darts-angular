<h2 class="mb-24">Around the clock</h2>

<div class="atc-stats-cards mb-24">
  @if (stats(); as stats) {
    @for (card of stats | atcStatsCardItems; track i; let i = $index) {
      <hd-atc-statistics-card [data]="card" [title]="cardTitles[i]"></hd-atc-statistics-card>
    }
  } @else {
    @for (title of cardTitles; track title) {
      <hd-atc-statistics-card [title]="title"></hd-atc-statistics-card>
    }
  }
</div>

@if (((hitRate$ | async) ?? []); as hitRate) {
  <div class="hit-rate-charts">
    <div class="hit-rate-charts__bar-container block p-16">
      <hd-atc-hit-rate-bar [data]="hitRate"></hd-atc-hit-rate-bar>
    </div>
    <div class="block p-16">
      <hd-atc-hit-rate-heat-map class="hit-rate-dartboard" [data]="hitRate"></hd-atc-hit-rate-heat-map>
    </div>
  </div>
}
