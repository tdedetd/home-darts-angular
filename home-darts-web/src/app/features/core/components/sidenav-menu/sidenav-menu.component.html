<mat-list role="list">
  <mat-menu></mat-menu>
  @for (menuItem of menuItems; track menuItem.name) {
    <mat-list-item role="listitem">
      <a mat-menu-item [routerLink]="menuItem.link" (click)="onItemClick()">
        <mat-icon>{{ menuItem.icon }}</mat-icon>
        <span>{{ menuItem.name }}</span>
      </a>
    </mat-list-item>
  }
</mat-list>

<hd-copyright></hd-copyright>
