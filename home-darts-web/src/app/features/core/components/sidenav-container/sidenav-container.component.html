<mat-drawer-container class="drawer-container" (backdropClick)="closeSidenav()">
  <mat-drawer mode="over">
    <hd-sidenav-menu (menuItemClick)="closeSidenav()"></hd-sidenav-menu>
  </mat-drawer>
  <mat-drawer-content>
    <div class="drawer-content">
      <hd-sidenav-menu class="block sidenav-menu"></hd-sidenav-menu>
      <div class="main-content">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
